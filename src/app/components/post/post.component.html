<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto" style="margin-top: 150px;">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form class="mb-5">
                    <h1>Bienvenido!</h1>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="dataPosts.email" name="email" required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="dataPosts.password"  autocomplete="current-password"  name="password"  required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="botonLogin" (click)="savePosts()">Login</button>
                      </div>
                    </div>
                  </form>
                  
                </div>
              </div>
              <div class="card text-white container-sign-up py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
